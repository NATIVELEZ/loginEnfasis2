<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Productos</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
      <img [src]="product.image" [alt]="product.title" class="w-full h-48 object-contain p-4">
      
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">{{product.title}}</h3>
        <p class="text-gray-600 mb-2">{{product.category}}</p>
        <p class="text-xl font-bold text-blue-600">${{product.price}}</p>
        
        <div class="mt-3 flex items-center">
          <span class="text-yellow-400">â˜…</span>
          <span class="text-gray-600 ml-1">
            {{product.rating?.rate || '0'}} ({{product.rating?.count || '0'}} reviews)
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
